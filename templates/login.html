<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{url_for('static',filename = 'css/authentication.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename = 'css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename = 'css/bootstrap.css')}}">
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-5">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">{{authentication}}</h3>
                      <form method="POST", action="">
                        {{ form.hidden_tag() }}
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                              {{ form.username }}
                            </div>
          
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 mb-4 pb-2">
          
                            <div class="form-outline">
                                {{ form.password }}
                            </div>
          
                        </div>
                        </div>
          
                        <div class="mt-4 pt-2">
                          {{ form.submit(class="btn btn-primary btn-lg", type="submit") }}
                        </div>
                        <p>Don't Have An Account??  <a href="/register">Register</a></p>
                        <p>{{alt_login}}?? <a href={{href}}>Click Here</a></p>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
